<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Cost Calculator - AWS Spending Dashboard</title>

    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            background-image:
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.1) 0px, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px 40px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .last-updated {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Alert Banner */
        .alert {
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 30px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease-out;
        }

        .alert.show {
            display: flex;
        }

        .alert i {
            font-size: 1.5rem;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .stat-card.compute::before {
            background: var(--gradient-1);
        }

        .stat-card.storage::before {
            background: var(--gradient-2);
        }

        .stat-card.database::before {
            background: var(--gradient-3);
        }

        .stat-card.networking::before {
            background: var(--gradient-4);
        }

        .stat-card.other::before {
            background: var(--gradient-5);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat-card.compute .stat-icon {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .stat-card.storage .stat-icon {
            background: rgba(245, 87, 108, 0.2);
            color: #f5576c;
        }

        .stat-card.database .stat-icon {
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
        }

        .stat-card.networking .stat-icon {
            background: rgba(67, 233, 123, 0.2);
            color: #43e97b;
        }

        .stat-card.other .stat-icon {
            background: rgba(250, 112, 154, 0.2);
            color: #fa709a;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-change.positive {
            color: var(--success-color);
        }

        .stat-change.negative {
            color: var(--danger-color);
        }

        /* Total Spend Card */
        .total-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .total-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .total-card-content {
            position: relative;
            z-index: 1;
        }

        .total-label {
            font-size: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .total-amount {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .total-period {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border-color);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Comparison Section */
        .comparison-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .comparison-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .comparison-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .comparison-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .comparison-diff {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .total-amount {
                font-size: 2.5rem;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .stat-card {
                padding: 20px;
            }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            white-space: nowrap;
            border: 1px solid var(--border-color);
            z-index: 1000;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-cloud"></i>
                Cloud Cost Calculator
            </h1>
            <div class="last-updated">
                <i class="fas fa-clock"></i>
                <span id="lastUpdated">Loading...</span>
            </div>
        </div>

        <!-- Alert Banner -->
        <div class="alert" id="alertBanner">
            <i class="fas fa-exclamation-triangle"></i>
            <div>
                <strong>Budget Alert!</strong>
                <span id="alertMessage">Your spending has exceeded the threshold.</span>
            </div>
        </div>

        <!-- Total Spend Card -->
        <div class="total-card">
            <div class="total-card-content">
                <div class="total-label">Total AWS Spending</div>
                <div class="total-amount" id="totalAmount">€0.00</div>
                <div class="total-period" id="totalPeriod">Current Month</div>
            </div>
        </div>

        <!-- Category Stats -->
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <!-- Charts -->
        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">
                        <i class="fas fa-chart-pie"></i>
                        Cost Distribution
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">
                        <i class="fas fa-chart-line"></i>
                        Spending Trends
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Comparison Section -->
        <div class="comparison-section">
            <div class="chart-header">
                <div class="chart-title">
                    <i class="fas fa-balance-scale"></i>
                    Weekly & Daily Comparison
                </div>
            </div>
            <div class="comparison-grid" id="comparisonGrid">
                <!-- Comparison data will be populated by JavaScript -->
            </div>
        </div>

        <!-- Historical Trend Chart -->
        <div class="chart-card">
            <div class="chart-header">
                <div class="chart-title">
                    <i class="fas fa-chart-area"></i>
                    Historical Cost Analysis
                </div>
            </div>
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Chart instances
        let pieChart, lineChart, barChart;

        // Category configuration
        const categories = {
            compute: {
                name: 'Compute',
                icon: 'fa-server',
                color: '#667eea',
                gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
            },
            storage: {
                name: 'Storage',
                icon: 'fa-database',
                color: '#f5576c',
                gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
            },
            database: {
                name: 'Database',
                icon: 'fa-table',
                color: '#4facfe',
                gradient: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
            },
            networking: {
                name: 'Networking',
                icon: 'fa-network-wired',
                color: '#43e97b',
                gradient: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
            },
            other: {
                name: 'Other',
                icon: 'fa-cube',
                color: '#fa709a',
                gradient: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            }
        };

        // Load cost data
        async function loadCostData() {
            try {
                const response = await fetch('data/cost_data.json');
                if (!response.ok) {
                    throw new Error('Failed to load cost data');
                }
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error('Error loading cost data:', error);
                // Use sample data if file not found
                renderDashboard(getSampleData());
            }
        }

        // Sample data for demonstration
        function getSampleData() {
            return {
                total: 485.75,
                period: 'Current Month',
                lastUpdated: new Date().toLocaleString(),
                categories: {
                    compute: { current: 185.50, previous: 165.20, change: 12.3 },
                    storage: { current: 95.25, previous: 88.10, change: 8.1 },
                    database: { current: 120.00, previous: 115.50, change: 3.9 },
                    networking: { current: 65.00, previous: 70.20, change: -7.4 },
                    other: { current: 20.00, previous: 18.50, change: 8.1 }
                },
                trends: {
                    daily: [45.2, 48.5, 42.1, 50.3, 47.8, 52.1, 49.5],
                    weekly: [320.5, 345.2, 365.8, 385.4, 410.2, 435.6, 485.75],
                    labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6', 'Week 7']
                },
                comparison: {
                    today: 52.1,
                    yesterday: 49.5,
                    thisWeek: 485.75,
                    lastWeek: 435.6,
                    thisMonth: 485.75,
                    lastMonth: 420.3
                },
                alert: {
                    active: false,
                    message: ''
                }
            };
        }

        // Render the dashboard
        function renderDashboard(data) {
            // Update header
            document.getElementById('lastUpdated').textContent =
                data.lastUpdated || new Date().toLocaleString();

            // Update total
            document.getElementById('totalAmount').textContent =
                `€${data.total.toFixed(2)}`;
            document.getElementById('totalPeriod').textContent = data.period || 'Current Month';

            // Show alert if active
            if (data.alert && data.alert.active) {
                const alertBanner = document.getElementById('alertBanner');
                document.getElementById('alertMessage').textContent = data.alert.message;
                alertBanner.classList.add('show');
            }

            // Render category stats
            renderCategoryStats(data.categories);

            // Render charts
            renderPieChart(data.categories);
            renderLineChart(data.trends);
            renderBarChart(data.trends);

            // Render comparison
            renderComparison(data.comparison);
        }

        // Render category statistics
        function renderCategoryStats(categories) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';

            Object.entries(categories).forEach(([key, value]) => {
                const category = categories[key];
                const changeClass = value.change >= 0 ? 'positive' : 'negative';
                const changeIcon = value.change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';

                const statCard = document.createElement('div');
                statCard.className = `stat-card ${key}`;
                statCard.innerHTML = `
                    <div class="stat-header">
                        <div class="stat-title">${category.name}</div>
                        <div class="stat-icon">
                            <i class="fas ${category.icon}"></i>
                        </div>
                    </div>
                    <div class="stat-value">€${value.current.toFixed(2)}</div>
                    <div class="stat-change ${changeClass}">
                        <i class="fas ${changeIcon}"></i>
                        <span>${Math.abs(value.change).toFixed(1)}% vs previous</span>
                    </div>
                `;
                statsGrid.appendChild(statCard);
            });
        }

        // Render pie chart
        function renderPieChart(categories) {
            const ctx = document.getElementById('pieChart').getContext('2d');

            if (pieChart) {
                pieChart.destroy();
            }

            const labels = Object.entries(categories).map(([key, _]) => categories[key].name);
            const values = Object.values(categories).map(cat => cat.current);
            const colors = Object.values(categories).map(cat => cat.color);

            pieChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors,
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#f1f5f9',
                                padding: 15,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            titleColor: '#f1f5f9',
                            bodyColor: '#f1f5f9',
                            borderColor: '#334155',
                            borderWidth: 1,
                            callbacks: {
                                label: function (context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${label}: €${value.toFixed(2)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Render line chart
        function renderLineChart(trends) {
            const ctx = document.getElementById('lineChart').getContext('2d');

            if (lineChart) {
                lineChart.destroy();
            }

            lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: trends.labels || [],
                    datasets: [{
                        label: 'Weekly Spending',
                        data: trends.weekly || [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#f1f5f9'
                            }
                        },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            titleColor: '#f1f5f9',
                            bodyColor: '#f1f5f9',
                            borderColor: '#334155',
                            borderWidth: 1,
                            callbacks: {
                                label: function (context) {
                                    return `€${context.parsed.y.toFixed(2)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: '#334155'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#94a3b8',
                                callback: function (value) {
                                    return '€' + value.toFixed(0);
                                }
                            },
                            grid: {
                                color: '#334155'
                            }
                        }
                    }
                }
            });
        }

        // Render bar chart
        function renderBarChart(trends) {
            const ctx = document.getElementById('barChart').getContext('2d');

            if (barChart) {
                barChart.destroy();
            }

            barChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: trends.labels || [],
                    datasets: [{
                        label: 'Daily Spending',
                        data: trends.daily || [],
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: '#667eea',
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#f1f5f9'
                            }
                        },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            titleColor: '#f1f5f9',
                            bodyColor: '#f1f5f9',
                            borderColor: '#334155',
                            borderWidth: 1,
                            callbacks: {
                                label: function (context) {
                                    return `€${context.parsed.y.toFixed(2)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: '#334155',
                                display: false
                            }
                        },
                        y: {
                            ticks: {
                                color: '#94a3b8',
                                callback: function (value) {
                                    return '€' + value.toFixed(0);
                                }
                            },
                            grid: {
                                color: '#334155'
                            }
                        }
                    }
                }
            });
        }

        // Render comparison section
        function renderComparison(comparison) {
            const comparisonGrid = document.getElementById('comparisonGrid');
            comparisonGrid.innerHTML = '';

            const comparisons = [
                { label: 'Today', value: comparison.today, previous: comparison.yesterday, period: 'vs Yesterday' },
                { label: 'This Week', value: comparison.thisWeek, previous: comparison.lastWeek, period: 'vs Last Week' },
                { label: 'This Month', value: comparison.thisMonth, previous: comparison.lastMonth, period: 'vs Last Month' }
            ];

            comparisons.forEach(comp => {
                const diff = ((comp.value - comp.previous) / comp.previous * 100).toFixed(1);
                const diffClass = diff >= 0 ? 'positive' : 'negative';
                const diffIcon = diff >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';

                const item = document.createElement('div');
                item.className = 'comparison-item';
                item.innerHTML = `
                    <div class="comparison-label">${comp.label}</div>
                    <div class="comparison-value">€${comp.value.toFixed(2)}</div>
                    <div class="comparison-diff">
                        <i class="fas ${diffIcon}"></i>
                        <span class="${diffClass}">${Math.abs(diff)}%</span> ${comp.period}
                    </div>
                `;
                comparisonGrid.appendChild(item);
            });
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            loadCostData();

            // Refresh data every 5 minutes
            setInterval(loadCostData, 300000);
        });
    </script>
</body>
